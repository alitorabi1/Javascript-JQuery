<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.2.3.min.js"></script> 
        <script>
            function compute(operation) {
                // extract user inputs
                var val1 = $("#val1").val();
                var val2 = $("#val2").val();
 
                // validate inputs
                if ((val1 === "") || (val2 === "")) {
                    alert("You must provide two values");
                    return;
                }
                val1 = parseFloat(val1);
                val2 = parseFloat(val2);
                var result = '';
                // do the work
                switch (operation) {
                    case '+':
                        result = val1 + val2;
                        break;
                    case '-':
                        result = val1 - val2;
                        break;
                    case '*':
                        result = val1 * val2;
                        break;
                    case '/':
                        result = val1 / val2;
                        break;
                    default:
                        alert("Internal error");
                }
                $('#result').html(result);
            }
            
            $(document).ready(function() {
                $("#add").click(function() {
                    compute('+');
                });
                $("#sub").click(function() {
                    compute('-');
                });
                $("#mul").click(function() {
                    compute('*');
                });
                $("#div").click(function() {
                    compute('/');
                });
            });
        </script>
    </head>
    <body>
        <input type="number" id="val1"> op 
        <input type="number" id="val2"><br><br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <br><br>
        <span id="result">...</span>
    </body>
</html>
